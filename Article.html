<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Article Title</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1,
        h2 {
            font-weight: 700;
        }

        .code-block {
            background-color: #f4f4f4;
            border-radius: 6px;
            padding: 20px;
            overflow-x: auto;
        }

        .explanation {
            background-color: #e8e8e8;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Your Article Title</h1>

    <p>Introduction to your article goes here.</p>

    <h2>Code Example</h2>
    <div class="code-block">
        <pre><code>
// Your code goes here
function example() {
    console.log("Hello, World!");
}
        </code></pre>
    </div>

    <div class="explanation">
        <h3>Explanation</h3>
        <p>Your code explanation goes here.</p>
    </div>

    <h2>Visual Example</h2>
    <img src="path_to_your_image.jpg" alt="Description of your image">

    <p>More content and explanations can be added here.</p>
</body>

</html>
