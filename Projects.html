<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent | Projects</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="Projects.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-sheet" class="nav-sheet">
        <div class="nav-sheet-content">
            <a href="./Intro">Intro</a>
            <a href="./Award">Award</a>
            <a href="./Projects">Projects</a>
            <a href="./Contact">Contact</a>
        </div>
    </div>
    <header class="desktop-header">
        <nav>
            <a class="logo" href="./index">Vincent</a>
            <div class="nav-items desktop-nav">
                <a href="./Intro">Intro</a>
                <a href="./Award">Award</a>
                <a href="./Projects">Projects</a>
                <a href="./Contact">Contact</a>
            </div>
            <button id="nav-toggle" aria-label="Toggle Navigation">
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>My Projects</h1>
            <p>Explore my latest work and creations</p>
        </section>

        <section class="projects-grid">
            <a href="./VCook" class="project-item project-item--vcook">
                <img src="img/vc_all.png" alt="VCook">
                <h2>VCook</h2>
                <p>AI-powered cooking companion with smart recipes and hands-free guidance.</p>

                <p></p>

            <!-- Add more project items as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; <span class="js-copyright-year" data-start-year="2025"></span> Vincent. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('nav-toggle').addEventListener('click', function () {
            document.body.classList.toggle('nav-open');
        });

        document.addEventListener('click', function (event) {
            if (!event.target.closest('#nav-toggle') && !event.target.closest('#nav-sheet')) {
                document.body.classList.remove('nav-open');
            }
        });
    </script>
    <script src="site.js"></script>
</body>

</html>
