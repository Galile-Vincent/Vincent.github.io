<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent | Home</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="Home.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="desktop-header">
        <nav>
            <a class="logo" href="./index">Vincent</a>
            <div class="nav-items desktop-nav">
                <a href="./Intro">Intro</a>
                <a href="./Experience">Experience</a>
                <a href="./Award">Award</a>
                <a href="./Expertise">Expertise</a>
                <a href="./Contact">Contact</a>
            </div>
            <button id="nav-toggle" aria-label="Toggle Navigation">
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <div id="nav-sheet" class="nav-sheet">
        <div class="nav-sheet-content">
            <a href="./Intro">Intro</a>
            <a href="./Experience">Experience</a>
            <a href="./Award">Award</a>
            <a href="./Expertise">Expertise</a>
            <a href="./Contact">Contact</a>
        </div>
    </div>

    <main>
        <section class="hero">
            <h1>Welcome to Vincent's World</h1>
            <p>Aspiring developer, tech enthusiast, and future innovator</p>
            <a href="./Intro" class="cta-button">Learn More</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vincent. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('nav-toggle').addEventListener('click', function () {
            document.body.classList.toggle('nav-open');
        });

        document.addEventListener('click', function (event) {
            if (!event.target.closest('#nav-toggle') && !event.target.closest('#nav-sheet')) {
                document.body.classList.remove('nav-open');
            }
        });
    </script>
</body>

</html>
